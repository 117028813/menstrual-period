<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      小双的专属app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      每月日期
    </ion-list-header>
    <ion-item *ngFor="let item of menstrualList" class="item-background">
      <p>日期：<span class="color">{{item.dateObj | date:"yyyy-MM-dd"}}</span></p>
      <p>距上次天数：<span class="color">{{item.cycle}}</span></p>
      <button ion-button item-end (click)="deleteMenstrual(item)">删除</button>
    </ion-item>
  </ion-list>

  <div class="btn-group">
    <button ion-button outline (click)="addMenstrual()">添加日期</button>
    <button [disabled]="!seeCalendarButton" ion-button outline (click)="openCalendar()">查看日历</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>
      平均周期：
      <span>{{averageCycle | number:"1.0-0"}}</span> 天
    </ion-title>
  </ion-toolbar>
</ion-footer>
